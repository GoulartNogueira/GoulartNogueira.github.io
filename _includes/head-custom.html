<!-- insert favicons. use https://realfavicongenerator.net/ -->

<link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
<link rel="manifest" href="/assets/images/site.webmanifest">
<link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="/assets/images/favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="/assets/images/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

<!-- end custom head snippets -->


<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}">
<meta property="og:title" content="{% if site.title %}{{ site.title }}{% else %}{{ site.name }}{% endif %}">
<meta property="og:description" content="{% if site.description %}{{ site.description }}{% else %}{{ site.title }}{% endif %}">
<!-- logo: /assets/images/Logo.png | prepend url -->
<meta property="og:image" content="{% if site.logo %}{{ site.logo | prepend: site.url }}{% else %}{{ '/assets/images/Logo.png' | prepend: site.url }}{% endif %}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://goulartnogueira.github.io/">
<meta property="twitter:title" content="{% if site.title %}{{ site.title }}{% else %}{{ site.name }}{% endif %}">
<meta property="twitter:description" content="{% if site.description %}{{ site.description }}{% else %}{{ site.title }}{% endif %}">
<meta property="twitter:image" content="{% if site.logo %}{{ site.logo | prepend: site.url }}{% else %}{{ '/assets/images/Logo.png' | prepend: site.url }}{% endif %}">
